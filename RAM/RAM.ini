[Rainmeter]
Update=500

[Metadata]
Name=Oblivion
Description=
Author=H.G. Manifold & Cole_the_Kosmonaut & WackyAlex
License=Creative Commons BY-NC-SA 3.0
Version=0.9

[Variables]
@Include=#@#Variables.inc

[Styles]
@include=#@#Styles.inc

[Background]
Meter=IMAGE
ImageName=#@#\Images\RAM\Background.png
Padding=#Padding#

[MeasureUsedRAM]
Measure=PhysicalMemory

[MeasureSwapRAM]
Measure=SwapMemory

[MeterStatusLabel1]
Meter=String
MeterStyle=StyleRAM
Text=Status
X=20
Y=22
W=75
H=20

[MeterFeedLabel]
Meter=String
MeterStyle=StyleRAM
Text=Feed
X=70r
Y=0r
W=75
H=20

[MeterRAMLabel]
Meter=String
MeterStyle=StyleRAM1
Text=Ram
X=2
Y=55
W=75
H=20

[MeterRAMUsed]
Meter=String
MeasureName=MeasureUsedRAM
Percentual=1
MeterStyle=StyleRAM1
StringAlign=RightCenter
Text=%1%
X=130
Y=0r
W=75
H=20

[MeterSwapLabel]
Meter=String
MeterStyle=StyleRAM1
Text=Swap
X=2
Y=173
W=75
H=20

[MeterSwapRAM]
Meter=String
MeasureName=MeasureSwapRAM
Percentual=1
MeterStyle=StyleRAM1
StringAlign=RightCenter
Text=%1%
X=130
Y=0r
W=75
H=20